<!doctype html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lista de Tareas</title>
	<link rel="stylesheet" href="./styles.css">
</head>
<body>
	<header class="app-header">
		<h1>Lista de Tareas</h1>
		<p class="tagline">Funciones, arrays/objetos, constructores, HOFs, DOM/eventos, async/errores</p>
	</header>

	<main class="app">
		<section class="controls">
			<form id="task-form">
				<input id="task-title" name="title" type="text" placeholder="Nueva tarea..." autocomplete="off" required>
				<button type="submit">AÃ±adir</button>
			</form>

			<div class="filters">
				<button data-filter="all" class="filter is-active">Todas</button>
				<button data-filter="open" class="filter">Pendientes</button>
				<button data-filter="done" class="filter">Completadas</button>
				<select id="sort-select">
					<option value="created_desc">Recientes primero</option>
					<option value="created_asc">Antiguas primero</option>
					<option value="alpha_asc">A-Z</option>
					<option value="alpha_desc">Z-A</option>
				</select>
			</div>
		</section>

		<section>
			<ul id="task-list" class="task-list"></ul>
		</section>

		<section class="meta">
			<p id="stats"></p>
			<div class="quote">
				<button id="load-quote">Cargar frase motivacional</button>
				<blockquote id="quote-text"></blockquote>
				<cite id="quote-author"></cite>
			</div>
		</section>
	</main>

	<script src="./app.js"></script>
</body>
</html>
